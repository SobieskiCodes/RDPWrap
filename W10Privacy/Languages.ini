einstellung_1_titel=Disable message for creating a restore point
einstellung_1_text=By default, during the W10Privacy start a message is displayed where you have the possibility to create a restore point.|This option can be set if you don't want to get this message.
einstellung_2_titel=Disable determination of the firewall settings
einstellung_2_text=This option causes that the determination of the currently active firewall settings will not be done.|If set, the settings in the "Firewall" tab are no longer available in W10Privacy.
einstellung_3_titel=Disable determination of "User-Apps"
einstellung_3_text=Disables the determination of the installed "User-Apps" on your system.|This option causes that the settings off the "Background-Apps" and "User-Apps" tabs are no longer available.|Advantage: the option speeds up the W10Privacy start, provided that the "User-Apps" related settings are not needed.
einstellung_4_titel=Disable determination of "System-Apps"
einstellung_4_text=Disables the determination of the installed "System-Apps" on your system.|This option causes that the settings on the "System-Apps" tab are no longer available.|Advantage: the setting significantly speeds up the W10Privacy start!||Note: Uninstalling "System-Apps" will be done usually once or is carried out only by experienced users.|Setting this option is recommended for the "ordinary user"!
einstellung_5_titel=Check for updates at startup
einstellung_5_text=In W10Privacy you have the ability to search for updates within the program manually ("?" -> "Check for updates").|Enabling this option has the effect, that W10Privacy automatically checks for updates at startup and displays, in case of an update, a message.
einstellung_6_titel=Name of the own language file
einstellung_6_text=W10Privacy can also be used with an own language file.|This file has to be build up analogous to the "Languages.ini" and has to be saved in the same folder like the W10Privacy.exe.
einstellung_7_titel=Title of the own language
einstellung_7_text=Each language has its own name in the "Languages.ini": this is used to assing the matching texts.|At this point, the selected name of your own language has to be deposited (eg "English").
einstellung_8_titel=Enable extensive logging
einstellung_8_text=If extensive logging is enabled, W10Privacy stores in the W10Privacy.log file more detailed information.|This can be very helpful in the case that there occur some problems with integrated functions.|Here, of course, no information is sent automatically, all captured details are available in the W10Privacy.log!|Please note: The setting slows down the W10Privacy start!
