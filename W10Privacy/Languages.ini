_hosts_update1=Block Microsoft servers, to which telemetry data will be sent, through the HOSTS file
_hosts_update2=The HOSTS file is a local text file to map host names to IP addresses.|Microsoft sends for example telemetry data to the server with the dns name "telemetry.microsoft.com".|If this DNS name now will be redirected via the HOSTS file to the local address 0.0.0.0,|a corresponding application is no longer able to send data to the desired server.|Microsoft presumably ignores the HOSTS file in some places, therefore, this method does not provide 100% protection!|It has already been found that some entries lead to Windows (occasionally?) not being able to find (cumulative) updates!
_hosts_update_light1=Block Microsoft servers, to which telemetry data will be sent, through the HOSTS file [LIGHT]
_hosts_update_light2=Contains only a fraction of the through the above setting blockable DNS names.|Here are blocked just pure as "telemetry server" known DNS names, Microsoft advertising and app networks as well as websites will not be considered.|It cannot be completely ruled out that this setting will cause problems when searching for updates!
_telemetrie_ips_blockieren1=Block IP addresses of known Microsoft telemetry servers through a firewall rule
_telemetrie_ips_blockieren2=Microsoft sends telemetry information to addresses such as "telemetry.microsoft.com".|Behind this DNS names there can hide different IP addresses.||This option now creates a firewall rule, which will deny the access to all known IP addresses,|which have been determined using any known telemetric DNS names.||Should Microsoft thus ignore a via the HOSTS file redirected DNS name, this setting will ensure,|that the unwanted sending of telemetry will be prevented!||Theoretically, however, it may happen that the servers, that run behind the blocked IP addresses, provide,|in addition to the "telemetry collection services", other services (eg a Skype or OneDrive server or a website), too.|These services would of course also be affected by the blockage, and may no longer be accessible.||The setting has to be deactivated easily in case of problems.
_telemetrie_ips_blockieren_light11=Block IP addresses of known Microsoft telemetry servers through a firewall rule [LIGHT]
_telemetrie_ips_blockieren_light12=Contains only a fraction of the through the above settings blockable ip addresses.|Here are blocked just pure as "telemetry server" known ip addresses, Microsoft advertising and app networks as well as websites will not be considered.

