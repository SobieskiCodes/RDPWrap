einstellung_1_titel=Deshabilitar el  masaje para crear un punto de restauración
einstellung_1_text=Por defecto, durante el inicio de W10Privacy  se muestra un mensaje donde usted tiene la posibilidad de|crear un punto de restauración. Puede establecer la opción de mostrar ó de no mostrar este masaje.
einstellung_2_titel=Deshabilitar la determinación de el "firewall" establecido
einstellung_2_text=Esta opción causa que la determinación activación actual del "firewall" establecida no se efectúe.|Si se deshabilita, los establecidos en la pestaña del "Firewall" no son disponible in W10Privacy.
einstellung_3_titel=Deshabilitar la determinación de las Aplicaciones del Usuario ("User-Apps")
einstellung_3_text=Deshabilita la determinación de las Aplicaciones del Usuario ("User-Apps") instaladas en su sistema.|Esta opción causa que las pestañas de las aplicaciones de Trasfondo ("Background-Apps") y Aplicaciones del Usuario ("User-Apps") establecidos de apagar no estén disponibles.|Ventaja: la opción acelera el inicio de W10Privacy, siempre que los establecidos relacionados a las Aplicaciones del Usuario ("User-Apps") no se necesiten.
einstellung_4_titel=Deshabilitar la determinación de las Aplicaciones del Sistema ("System-Apps")
einstellung_4_text=Deshabilita la determinación de las Aplicaciones del Sistema ("System-Apps") instaladas en su sistema.|Esta opción causa que las pestañas de las Aplicaciones del Sistema ("System-Apps")"System-Apps"|establecidas no estén disponibles. ¡Ventaja: la opción acelera el inicio de W10Privacy!||Nota: La desinstalación de las Aplicaciones del Sistema ("System-Apps") se harán usualmente|una vez ó se aplicará solamente por usuarios experimentados. ¡Establecer está opción no es|recomendada para el "Usuario Ordinario"!
einstellung_5_titel=Cotejar por actualización al iniciar
einstellung_5_text=En W10Privacy usted tiene la habilidad de buscar por actualización dentro el programa|manualmente pulsando ("?" -> "Cotejar por actualizaciones"). Habilitando esta opción|tiene el efecto de que W10Privacy coteje por actualizaciones automáticamente al|iniciar y le indique con un mensaje si existe una actualización.
einstellung_6_titel=Nombre de el archivo de su propio idioma
einstellung_6_text=W10Privacy puede ser usado con su propio archivo de idioma.|Este archivo tiene que ser creado análogo al "Languages.ini" y tiene que ser guardado en la carpeta de W10Privacy.exe.
einstellung_7_titel=Título de su propio idioma
einstellung_7_text=Cada idioma tiene su propio nombre en el "Languages.ini": este es usado para asistir el igualar los textos.|En este punto, el nombre de de su idioma selecto tiene que ser aplicado (Ej. "Español").
