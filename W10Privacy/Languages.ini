einstellung_8_titel=Activer le fichier de log étendu
einstellung_8_text=Si la journalisation étendue est activée, W10Privacy stocke dans le fichier W10Privacy.log des informations plus détaillées. |Cela peut être très utile dans le cas où il se produit des problèmes avec des fonctions intégrées. Ici, bien sûr, aucune information |n'est envoyée automatiquement, les détails sont disponibles dans le W10Privacy.log. |Remarque: Ce paramètre ralentit le lancement de W10Privacy !
