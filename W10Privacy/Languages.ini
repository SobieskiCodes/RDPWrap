_schreibverhalten2=Kein Versand von Informationen zum Schreibverhalten an Microsoft!|Wird die weiter unten aufgeführte Datenschutzoption "Diagnose- und Nutzungsdaten auf <minimal>" ebenfalls gesetzt,|so wird der entsprechende Menüpunkt im Windows-Datenschutzbereich ausgegraut dargestellt!
_sprachliste1=Websites Zugriff auf eigene Sprachliste verweigern
_sprachliste2=Sprachliste wird unzugänglich, so dass die Anzeige lokal relevanter Inhalte deaktiviert wird!
_positionserkennung1=Positionserkennung für das gesamte System deaktivieren
_positionserkennung2=Ist diese Option aktiviert, so ist die Positionsangabe für alle Benutzer,|die sich am System anmelden, deaktiviert!
_positionserkennung_benutzer1=Positionserkennung für angemeldeten Benutzer deaktivieren
_positionserkennung_benutzer2=Ist diese Option gesetzt, so wird die Positionsangabe für den angemeldeten Benutzer deaktiviert!
_spracherkennung1=Spracherkennung, Freihand und Eingabe deaktivieren
_spracherkennung2=Cortana sammelt keine Informationen mehr über Kontakte, Kalenderereignisse,|Sprach- und Handschriftenmuster sowie den Eingabeverlauf!
_feedback1=Feedback deaktivieren
_feedback2=Von Microsoft angeforderte Feedbackhäufigkeit auf <nie> setzen!
_diagnose1=Diagnose- und Nutzungsdaten auf <minimal> setzen
_diagnose2=Versand von Diagnose- und Nutzungsdaten auf <minimal> setzen.|Komplett deaktivieren lässt sich diese Option NUR mit Windows 10 Enterprise!|Das Setzen der Einstellung verhindert, dass weitere Insider-Preview-Versionen abgerufen werden können.|Zudem führt die Einstellung dazu, dass der Menüpunkt "Informationen zu meinem Schreibverhalten an Microsoft senden"|im Register "Allgemein" des Windows-Datenschutzbereiches ausgegraut dargestellt wird.
_diagnosedaten_verwenden1=Microsoft verweigern, Diagnosedaten zu verwenden
_diagnosedaten_verwenden2=Microsoft möchte gesammelte Diagnosedaten verwenden,|um "mit relevanten Tipps und Empfehlungen eine individuellere Benutzererfahrung" zu bieten.|Diese Einstellung deaktiviert dieses Verhalten.
_startmenu_vorschlaege1=Keine App-Vorschläge (Werbung) im Startmenü anzeigen
_startmenu_vorschlaege2=Microsoft blendet im Startmenü gelegentlich Werbebotschaften ein, in denen beispielsweise auf neue Apps und Spiele hingewiesen wird.|Diese Einstellung deaktiviert dieses Verhalten.
_fehlerberichterstattung1=Deaktiviere die Windows Fehlerberichterstattung
_fehlerberichterstattung2=Sobald Windows ein Problem feststellt, möchte es einen Fehlerbericht über das Internet an Microsoft senden und online nach einer Problemlösung suchen.|Diese Funktion wird hiermit abgeschaltet.
_memory_dumps1=Verweigere Windows den automatischen Versand des Speicherinhalts bei generierten Fehlerberichten
_memory_dumps2=Über diese Einstellung wird gesteuert, ob Windows beim Generieren von Fehlerberichten auch Speicherinhalte versendet.|Wird diese Option entsprechend nicht gesetzt, so enthalten Fehlerberichte,|die zu Microsoft hochgeladen werden, auch ggf. alle in diesem Zuge erzeugten Speicherinhalte.
_wer_additional_data1=Der Fehlerberichterstattung verweigern, "zusätzliche Daten" zu versenden.
_wer_additional_data2=
_kamera_sperrbildschirm1=Deaktiviere die Verwendung der Kamera im Sperrbildschirm
_kamera_sperrbildschirm2=Sie haben die Möglichkeit, eine evtl. verbaute Kamera zur Entsperrung eines gesperrten Bildschirms zu verwenden.|Diese Möglichkeit wird über diesen Schalter deaktiviert.
_autologger1=Deaktiviere den AutoLogger
_autologger2=Der AutoLogger zeichnet Prozesse während des Systemstarts auf.|Dieser ist in der Regel nicht bei jedem Start aktiv, kann aber über diesen Schalter dauerhaft inaktiv geschaltet werden.
_inventory1=Deaktiviere den Inventory Collector
_inventory2=Der Inventory Collector ist ein Bestandserfassungstool und sammelt Informationen über Hard- und Software.|Diese Funktion wird - wenn überhaupt - nur in Unternehmensnetzwerken benötigt.
_kennwortanzeige1=Deaktiviere die Option der Kennwortanzeige
_kennwortanzeige2=Beim Besuch von Websites, auf denen zur Anmeldung eine Kennworteingabe notwendig ist, wird im Kennwortfeld ein "Augen-Symbol" angezeigt,|über das man die Möglichkeit hat, sich das Kennwort im Klartext anzeigen zu lassen.|Möchte man das potentielle Risiko des Kennwortauspähens nicht eingehen, so kann dieses Feature hier deaktiviert werden.
_WindowsMediaDRM1=Deaktiviere Internetzugriff des Windows Media Digital Rights Managements (DRM)
_WindowsMediaDRM2=Windows Media Digital Rights Management wird daran gehindert, auf das Internet zuzugreifen.|Dadurch ist es dem Programm nicht mehr möglich, neue Lizenzen zu erhalten, Windows Media DRM-Sicherheitskomponenten|zu aktualisieren oder gesicherte Lizenzen für Inhalte wiederherzustellen.|Verfügt man über keine DRM-geschützten Inhalte und will auch keine erwerben, so kann diese Option aktiviert werden!
_Defender_Sicherheitsprobleme1=Windows Defender - Versand von Informationen über potentiell ermittelte Sicherheitsprobleme deaktivieren
_Defender_Sicherheitsprobleme2=Sofern Windows Defender Software oder Veränderungen durch Software erkennt, die noch nicht nach Risiken klassifiziert wurde,|sehen Sie, wie andere Benutzer auf diese Warnung reagiert haben. Umgekehrt sehen andere Benutzer, wie Sie auf die Warnung reagiert haben.|Möchten Sie keine Daten versenden, so können Sie diese Einstellung setzen.
_Defender_Beispiele1=Windows Defender - Übermittlung von Beispielen von Schadsoftware deaktivieren
_Defender_Beispiele2=Falls Windows Defender eine mögliche Schadsoftware erkennt, wird diese oder Teile davon an Microsoft gesendet,|damit diese Software dort weiter geprüft werden kann. Möchten Sie solche Beispiele nicht versenden, so aktivieren Sie diese Einstellung.
_MRT_Schadsoftware1=MRT - Übermittlung potentiell ermittelter Schadsoftware deaktivieren
_MRT_Schadsoftware2=Das "Microsoft Windows-Tool zum Entfernen bösartiger Software" sendet die Information der Erkennung|(durch den Windows Defender oder eine andere Sicherheitssoftare) einer Infektion an Microsoft.|Mit Hilfe dieser Einstellung kann der Versand solcher Informationen verhindert werden!
_handschriftendaten1=Weitergabe der ermittelten Handschriftendaten an Microsoft unterbinden
_handschriftendaten2=Diese Einstellung verhindert, dass Daten aus dem Handschrifterkennungs-Personalisierungstool mit Microsoft geteilt werden.
_handschriftenerkennung_fehlerbericht1=Fehlerberichterstattung der Handschriftenerkennung deaktivieren
_handschriftenerkennung_fehlerbericht2=Diese Einstellung stellt sicher, dass Fehler bei der Handschrifterkennung auf Tablet PCs nicht an Microsoft gemeldet werden.
_abruf_metadaten1=Deaktiviere den Abruf von Geräte-Metadaten aus dem Internet
_abruf_metadaten2=Einige Erweiterungen können mit dem Hersteller kommunizieren, Systeminformationen senden oder Daten oder Komponenten herunterladen.|Das Setzen dieser Einstellung verhindert, dass potenziell sensible Informationen versandt und unkontrollierte Aktualisierungen des Systems durchgeführt werden.|Diese Einstellung verhindert, dass Windows Geräte-Metadaten aus dem Internet abruft.
_abgleich_einstellungen_mit_cloud1=Synchronisierung der Windows 10 Einstellungen mit Microsoft deaktivieren
_abgleich_einstellungen_mit_cloud2=Wenn Sie mit einem Microsoft-Konto am System angemeldet sind, werden die Einstellungen des Windows 10 Systems synchronisiert.|Diese Einstellung deaktiviert diese Synchronisation.

