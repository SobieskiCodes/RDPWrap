einstellung_2_text=Si ce paramètre est coché, l'onglet "Pare-feu" ne sera plus disponible dans W10Privacy.
einstellung_3_titel=Désactiver l'onglet "Applis-Utilisateur"
einstellung_3_text=En cochant paramètre, les onglets "Tâches de fond" et "Applis-Utilisateurs" ne seront plus accessibles. Avantage: Ce |paramètre accélère le lancement W10Privacy, à condition que les paramètres "Applis-Utilisateur" ne soient pas |nécessaires.
einstellung_4_titel=Désactiver l'onglet "Applis-Système"
einstellung_4_text=En cochant ce paramètre, l'onglet "Applis-Système" ne sera plus accessible. Avantage: Ce paramètre accélère le lancement |de W10Privacy. Noter que'utilisation de l'onglet "Applis-Système" doit généralement être effectué une seule fois et par |un utilisateur expérimenté.|Cocher ce paramètre est recommandé pour l'"Utilisateur Ordinaire".
einstellung_5_titel=Vérifier les mises à jour au démarrage.
einstellung_5_text=Dans W10Privacy vous avez la possibilité de rechercher des mises à jour dans le programme | manuellement (-> "Verifier les mises à jour" "?") En cochant ce paramètre, W10Privacy vérifiera |automatiquement les mises à jour au démarrage et affichera un message si une mise à jour est disponible.
einstellung_6_titel=Nom du fichier de langue personnelle
einstellung_6_text=W10Privacy peut également être utilisé avec un fichier de votre propre langue. Ce fichier doit être construit de façon analogue au fichier |"Languages.ini" et doit être enregistré dans le même dossier que W10Privacy.exe.
einstellung_7_titel=Titre de la langue personnelle
