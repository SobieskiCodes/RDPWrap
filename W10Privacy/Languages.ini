ueber=(c)2018 by Bernd Schuster||W10Privacy wurde entwickelt, um Benutzern eine einfache Möglichkeit an die Hand zu geben,|gängige Windows-(Sicherheits-)Einstellungen übersichtlich anzuzeigen.|Gewünschte Einstellungen können über das Programm aktiviert, bzw. falls einmal gesetzt,|auch wieder deaktiviert werden.||Das Programm bietet einem zudem über einen unbeaufsichtigten Modus die Möglichkeit,|vorgenommene und gespeicherte Einstellungen in definierten Zeitabständen zu prüfen|und ggf. zwischenzeitlich abweichende Optionen zu korrigieren.||W10Privacy wird als Freeware unter Ausschluss jeglicher Garantie oder Haftung bereitgestellt!|Die Software wird in meiner Freizeit nach bestem Wissen und Gewissen entwickelt und getestet.|Natürlich können aber nicht jegliche Konstellationen der Windows-Welt vollständig einbezogen werden!|Feedback zu Verbesserungsmöglichkeiten, Problemen oder zusätzlichen Optionen ist jederzeit willkommen.

